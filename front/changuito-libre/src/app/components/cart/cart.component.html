<table class="table table-primary table-striped">
  <div class="column is-12 is-4-widescreen">
    <div class="color p-6 p-16-desktop">
      <h3 class="title is-size-3 has-text-white mb-6">Total Changuito</h3>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let product of products">
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
          </tr>
        </ng-container>
      </tbody>
    </div>
  </div>
</table>

<div class="mb-10 is-flex is-justify-content-space-between is-align-items-center">
  <span class="title is-size-5 mb-0 has-text-white has-text-weight-bold">Total</span>
  <span class="title is-size-5 mb-0 has-text-white has-text-weight-bold">{{total()}}</span>
</div>
<a class="button is-primary is-fullwidth" href="#">Pagar</a>
