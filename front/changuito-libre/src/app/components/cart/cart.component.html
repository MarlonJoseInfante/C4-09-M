<h3 class="title is-size-3 has-text-black">Total Changuito</h3>
<table class="table table-primary table-striped">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let product of products">
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.precio | currency:'ARS'}}</td>
          </tr>
        </ng-container>
      </tbody>
</table>

<div class="mb-10 is-flex is-justify-content-space-between is-align-items-center">
  <span class="title is-size-5 mb-0 has-text-white has-text-weight-bold">Total</span>
  <span class="title is-size-5 mb-0 has-text-white has-text-weight-bold">{{total()}}</span>
</div>
<a class="button is-primary is-fullwidth" href="#">Pagar</a>
