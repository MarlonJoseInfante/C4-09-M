<h2 class="title mb-8 mb-20-tablet">Changuito</h2>

<table class="table table-primary table-stripped">
          <thead>
          <tr class="is-hidden-touch columns is-multiline" style="border-bottom: 1px solid grey;">
 
              <th class="has-text-grey has-text-weight-bold mb-6" style="font-size: 16px;">Descripci√≥n</th>
              <th class="has-text-grey has-text-weight-bold mb-6" style="font-size: 16px;">Precio</th>
              <th class="has-text-grey has-text-weight-bold mb-6" style="font-size: 16px;">Cantidad</th>
              <th class="has-text-grey has-text-weight-bold mb-6" style="font-size: 16px;">Subtotal</th>
          </tr>
        </thead>
       <tbody>
        <tr>
          <div class="mb-12 py-6" *ngFor="let product of products">
          
              <td class="subtitle mb-2 has-text-weight-bold">{{product.name}}</td>

              <div class="column is-2 is-hidden-touch">
                <td class="subtitle has-text-info mb-0 has-text-weight-bold">{{product.quantity}}</td>
              </div>

                  <button class="button is-ghost has-text-grey p-0">
                    <svg width="12" height="2" viewbox="0 0 12 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g opacity="0.35">
                        <rect x="12" width="2" height="12" transform="rotate(90 12 0)" fill="currentColor"></rect>
                      </g>
                    </svg>
                  </button>
                  <input class="input px-2 py-4 has-text-centered" style="width: 48px; border: none; box-shadow: none;"
                    type="number" placeholder="1">
                  <button class="button is-ghost has-text-grey p-0">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g opacity="0.35">
                        <rect x="5" width="2" height="12" fill="currentColor"></rect>
                        <rect x="12" y="5" width="2" height="12" transform="rotate(90 12 5)" fill="currentColor"></rect>
                      </g>
                    </svg>
                  </button>
                </div>
          </tr>
        </tbody>
      </table>
